<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    .imagens-loop {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 50px auto;
    }

    .imagens-loop img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .imagens-loop img.mostrar {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="imagens-loop" id="imagens-loop">
    <img class="imagem mostrar" src="https://via.placeholder.com/300x200/ff0000/ffffff?text=1">
    <img class="imagem" src="https://via.placeholder.com/300x200/00ff00/000000?text=2">
    <img class="imagem" src="https://via.placeholder.com/300x200/0000ff/ffffff?text=3">
  </div>

  <script>
    let imagemIndex = 0;

    function iniciarLoopImagens() {
      const imagens = document.querySelectorAll("#imagens-loop .imagem");
      if (imagens.length === 0) return;

      setInterval(() => {
        imagens[imagemIndex].classList.remove("mostrar");
        imagemIndex = (imagemIndex + 1) % imagens.length;
        imagens[imagemIndex].classList.add("mostrar");
      }, 3000);
    }

    iniciarLoopImagens();
  </script>
</body>
</html>
